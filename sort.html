<!DOCTYPE html>
<html>
<head>
	<title>sort</title>

	<script type="text/javascript">
		
		let arr = [1, 5, 3, 2, 7, 8, 4, 9, -1];

		bubbleSort(arr);
		console.log(arr);

		function bubbleSort(arr) {
  		
  		for (let j = arr.length - 1; j > 0; j--) {
   		 
   		 for (let i = 0; i < j; i++) {
    	 
    	   if (arr[i] > arr[i + 1]) {
    	    let temp = arr[i];
        	
        	arr[i] = arr[i + 1];
       	  arr[i + 1] = temp;
     	 
     	  }
   	  }
 	  }
	}

	</script>

</head>
<body>

</body>
</html>
